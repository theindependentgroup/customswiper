---
title: Home
layout: default
image:
---

<h1 class="f1 fw9 white shadow absolute z-2">{{ site.title }}</h1>

<!-- Swiper -->
<div class="swiper-projects swiper-container absolute absolute--fill">
  <div class="swiper-wrapper">
    {% assign sorted = site.projects | sort:"position" %}
    {% for project in sorted %}
      {% if project.publish %}
        <div class="swiper-slide" data-hash="{{ project.hash }}">

          <div class="swiper-{{ project.hash }} swiper-container absolute absolute--fill">
            <div class="swiper-wrapper">
              {% for image in project.slides %}
              <div class="swiper-slide">
                <img class="h-100" src="{{ image }}" />
              </div>
              {% endfor %}
            </div>
            <div class="swiper-pagination"></div>
          </div>

          <div class="bg-black70 absolute bottom-0 left-0 right-0 z-2">
            <h2 class="f2 fw7 white shadow">{{ project.title }}</h2>
            <p class="white shadow measure">{{ project.description }}</p>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
  <!-- <div class="swiper-button-prev"></div> -->
  <!-- <div class="swiper-button-next"></div> -->
</div>
